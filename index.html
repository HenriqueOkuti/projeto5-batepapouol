<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles bellow -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />


</head>


<body onload="chat_start();">

    <div class="header">
        <div class="logo">
            <a href=""><img src="./files/logo 1.svg"/></a>
        </div>
        <div class="members">
            <img src="./files/people 1.svg"/>
        </div>
    </div>


    <div class="chatbox">
        <div class="messages_box"></div>
    </div>


    <div class="footer">
        <div class="type_here">
            <input
            type="text"
            class="text_message"
            placeholder="Escreva aqui..."
            />
        </div>
        <div class="send_button" onclick="send_message()">
            <img src="./files/Vector.svg"/>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
